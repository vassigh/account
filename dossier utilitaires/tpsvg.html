    <body>
        <h1>C'est SVG</h1>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
			width="600" height="600">

			<rect width="100" height="50" x="40" y="50" fill="yellow" stroke="blue" stroke-width="1">

				<animate attributeName="width" attributeType="XML" from="100" to="300" begin="2s" dur="3s"/>
				<animate attributeName="height" attributeType="XML" from="50" to="400" begin="2s" dur="3s"/>

			</rect>
		</svg>
    </body>
