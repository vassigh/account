<!DOCTYPE HTML>  													
<html lang="fr">

    <head>
 		<title>TP Canvas</title>		
		<meta charset="utF-8"/>	
    	<link rel="stylesheet" href="normalize.css">  
    	<style>
    		#myCanvas{
    			display: block;
    			margin: 30px auto;
    			border:1px dashed #999;
    		}
    	</style> 	
    </head>
    <body>
        <h1>C'est CANVAS</h1>
         <canvas id="myCanvas" width="600" height="600">
            votre navigation ne traite pas le Canvas
        </canvas> 

        <script type="text/javascript">
            var convas = document.getElementById("myCanvas");
            var context = convas.getContext("2d");
            context.fillStyle = "#333";
            context.fillRect(10,10,620,620);
            context.lineWidth = 6;
            context.lineJoin = "round";
            context.lineCap = "round";
            context.strokeStyle = "#FFF";

            context.beginPath();
            context.arc(200,200,100,0,2*Math.PI,true);
            context.stroke();

            context.beginPath();
            context.moveTo(250,50);
            context.lineTo(500,250);
            context.moveTo(500,50);
            context.lineTo(250,250);
            context.stroke();
            context.closePath();

        </script>


    </body>

</html>
